<div class="container">
	<div class="d-flex justify-content-center h-100">
		<div class="card">
			<div class="card-header">
				<h3>Login</h3>
      </div>
      <div *ngIf="passwordDoNotMatch" class="alert alert-warning">
          <span> Please enter correct username or password </span>
      </div>
      <div *ngIf="notAuthorized" class="alert alert-warning"  >
          <span>You are not authorized by Admin.</span>
      </div>
			<div class="card-body">
				<form name="loginFrmControl" [formGroup]="loginFrmControl" (submit)="authenticateUser()">
					<div class="input-group form-group">
						<div class="input-group-prepend">
							<span class="input-group-text"><i class="fas fa-user"></i></span>
						</div>
            <input type="text" class="form-control" name="UserName" formControlName="UserName" placeholder="username" [ngClass]="{ 'is-invalid': submitted && formControl.UserName.errors }">
            <div *ngIf="submitted && formControl.UserName.errors" class="invalid-feedback">
                <div *ngIf="formControl.UserName.errors.required"> Username is required </div>
            </div>
        </div>
					<div class="input-group form-group">
						<div class="input-group-prepend">
							<span class="input-group-text"><i class="fas fa-key"></i></span>
						</div>
						<input type="password" class="form-control" name="Password" formControlName="Password" placeholder="password" [ngClass]="{ 'is-invalid': submitted && formControl.Password.errors }">
            <div *ngIf="submitted && formControl.Password.errors" class="invalid-feedback">
                <div *ngIf="formControl.Password.errors.required"> Password is required </div>
            </div>
					</div>
					<div class="form-group">
						<input type="submit" value="Login" class="btn float-right login_btn">
					</div>
				</form>
			</div>
		</div>
	</div>
</div>
