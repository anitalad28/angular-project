
<!------ Include the above in your HEAD tag ---------->
<div  class="container-fluid">
  <div class="row">
      <div class="col-sm-3">
          <div class="nav-side-menu">
              <div class="brand">Brand Logo</div>
              <i class="fa fa-bars fa-2x toggle-btn" data-toggle="collapse" data-target="#menu-content"></i>
              <div class="menu-list">
                  <ul id="menu-content" class="menu-content collapse out">
                      <li>
                        <a [routerLink]="['../admin-dashboard']">
                          <i class="fa fa-dashboard fa-lg"></i> Admin Dashboard
                        </a>
                      </li>
                      <li data-toggle="collapse" data-target="#new" class="collapsed">
                        <a [routerLink]="['../users']"><i class="fa fa-car fa-lg"></i> Users <span class="arrow"></span></a>
                      </li>
                      <li data-toggle="collapse" data-target="#new" class="collapsed">
                          <a [routerLink]="['../add-new-user']"><i class="fa fa-car fa-lg"></i> Add New User <span class="arrow"></span></a>
                        </li>
                  </ul>
              </div>
          </div>
      </div>
      <div class="col-sm-9 col-sm-offset-1">
          <h1>Welcome To Dashboard Panel </h1>
          <br /> <br /> <br /> <br /> <br />
          <div class="container">
              <table class="table table-bordered table-striped">
                  <thead>
                      <tr>
                          <th *ngFor="let c of tableHeaders">
                              {{ c }}
                          </th>
                          <th>
                              Action
                          </th>
                          <th>
                              Action
                          </th>
                      </tr>
                  </thead>
                  <tbody>
                      <!-- <tr *ngFor="let p of products" (click)="getSelectedRow(p)"> -->
                      <tr *ngFor="let u of users">
                          <td *ngFor="let c of tableHeaders">
                              {{ u[c] }}
                          </td>
                          <td>
                              <input type="button" value="Delete" class="btn btn-warning">
                          </td>
                          <td>
                              <input type="button" value="Update" class="btn btn-primary">
                          </td>
                      </tr>
                  </tbody>
              </table>
          </div>
          <router-outlet></router-outlet>
      </div>
  </div>
</div>
